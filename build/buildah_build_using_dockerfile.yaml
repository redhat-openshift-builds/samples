apiVersion: shipwright.io/v1beta1
kind: Build
metadata:
  name: buildah-dockerfile-build
spec:
  source:
    type: Git
    git:
      url: https://github.com/redhat-openshift-builds/samples.git
    contextDir: buildah
  strategy:
    name: buildah
    kind: ClusterBuildStrategy
  paramValues:
    - name: dockerfile
      value: Dockerfile
  output:
    image: image-registry.openshift-image-registry.svc:5000/builds-sample/buildah-dockerfile-build:latest
