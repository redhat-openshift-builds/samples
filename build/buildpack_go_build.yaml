apiVersion: shipwright.io/v1beta1
kind: Build
metadata:
  name: buildpack-go-build
spec:
  source:
    type: Git
    git:
      url: https://github.com/redhat-openshift-builds/samples.git
  strategy:
    name: buildpacks
    kind: ClusterBuildStrategy
  retention:
    atBuildDeletion: true
  paramValues:
    - name: run-image
      value: paketobuildpacks/run-ubi8-base:latest
    - name: cnb-builder-image
      value: paketobuildpacks/builder-jammy-tiny:latest
    - name: source-subpath
      value: "buildpack/go"
  output:
    image: image-registry.openshift-image-registry.svc:5000/builds-sample/buildpack-go-build:latest
