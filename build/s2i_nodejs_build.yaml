apiVersion: shipwright.io/v1beta1
kind: Build
metadata:
  name: s2i-nodejs-build
spec:
  source:
    type: Git
    git:
      url: https://github.com/redhat-openshift-builds/samples
    contextDir: s2i/nodejs
  strategy:
    name: source-to-image
    kind: ClusterBuildStrategy
  paramValues:
  - name: builder-image
    value: registry.access.redhat.com/ubi8/nodejs-24:latest
  output:
    image: image-registry.openshift-image-registry.svc:5000/builds-sample/s2i-nodejs-build:latest
